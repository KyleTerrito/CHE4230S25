<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Formation</title>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .group {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Group Formation</h1>
  <div>
    <input type="text" id="studentName" placeholder="Your Name" />
    <button onclick="joinGroup()">Join Group</button>
  </div>
  <h2>Groups</h2>
  <div id="groups"></div>

  <script>
    // // Firebase configuration
    // const firebaseConfig = {
    //   apiKey: "YOUR_API_KEY",
    //   authDomain: "YOUR_AUTH_DOMAIN",
    //   databaseURL: "YOUR_DATABASE_URL",
    //   projectId: "YOUR_PROJECT_ID",
    //   storageBucket: "YOUR_STORAGE_BUCKET",
    //   messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    //   appId: "YOUR_APP_ID"
    // };

    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
    apiKey: "AIzaSyC4mM99jZQW9SztJyiBtikwGZw-1HvQgZs",
    authDomain: "che4230s25.firebaseapp.com",
    databaseURL: "https://che4230s25-default-rtdb.firebaseio.com",
    projectId: "che4230s25",
    storageBucket: "che4230s25.firebasestorage.app",
    messagingSenderId: "533972871727",
    appId: "1:533972871727:web:79091e212a282488e834da",
    measurementId: "G-R6TX78NBNY"
    };


    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const groupsDiv = document.getElementById('groups');

    // Render groups
    function renderGroups() {
      const groupsRef = db.ref('groups');
      groupsRef.on('value', (snapshot) => {
        groupsDiv.innerHTML = '';
        const groups = snapshot.val();
        for (const groupName in groups) {
          const group = groups[groupName];
          const groupDiv = document.createElement('div');
          groupDiv.classList.add('group');
          groupDiv.innerHTML = `<strong>${group.name}</strong>: ${group.members.join(', ')}`;
          groupsDiv.appendChild(groupDiv);
        }
      });
    }

    // Join group
    function joinGroup() {
      const studentName = document.getElementById('studentName').value;
      const groupName = 'Group A'; // Replace with dynamic group input if needed

      if (!studentName.trim()) {
        alert('Please enter your name');
        return;
      }

      const groupRef = db.ref('groups/' + groupName);
      groupRef.once('value', (snapshot) => {
        const group = snapshot.val();
        if (group) {
          const members = group.members || [];
          if (!members.includes(studentName)) {
            members.push(studentName);
            groupRef.update({ members });
          }
        } else {
          groupRef.set({
            name: groupName,
            members: [studentName]
          });
        }
      });
    }

    // Initialize rendering
    renderGroups();
  </script>
</body>
</html>
