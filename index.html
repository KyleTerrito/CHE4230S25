<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Formation</title>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .group {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    select {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Group Formation</h1>
  <div>
    <label for="nameSelector">Select Name:</label>
    <select id="nameSelector">
      <option value="">Select a Name</option>
      <option value="Alice">Alice</option>
      <option value="Bob">Bob</option>
      <option value="Charlie">Charlie</option>
      <option value="David">David</option>
      <option value="Eve">Eve</option>
      <option value="Frank">Frank</option>
      <option value="Grace">Grace</option>
      <option value="Heidi">Heidi</option>
      <option value="Ivan">Ivan</option>
      <option value="Judy">Judy</option>
    </select>

    <label for="groupSelector">Select Group:</label>
    <select id="groupSelector">
      <option value="">Select a Group</option>
    </select>

    <button onclick="joinGroup()">Join Group</button>
  </div>
  <h2>Groups</h2>
  <div id="groups"></div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC4mM99jZQW9SztJyiBtikwGZw-1HvQgZs",
      authDomain: "che4230s25.firebaseapp.com",
      databaseURL: "https://che4230s25-default-rtdb.firebaseio.com",
      projectId: "che4230s25",
      storageBucket: "che4230s25.firebasestorage.app",
      messagingSenderId: "533972871727",
      appId: "1:533972871727:web:79091e212a282488e834da",
      measurementId: "G-R6TX78NBNY"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const groupsDiv = document.getElementById('groups');
    const groupSelector = document.getElementById('groupSelector');
    const nameSelector = document.getElementById('nameSelector');

    // Generate groups dynamically based on the list of names
    function generateGroups() {
      const totalNames = nameSelector.options.length - 1; // Exclude the default "Select a Name" option
      const numGroups = Math.ceil(totalNames / 3); // Divide names into groups of 3
      const groupLetters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

      // Clear existing group options
      groupSelector.innerHTML = '<option value="">Select a Group</option>';

      for (let i = 0; i < numGroups; i++) {
        const groupName = groupLetters[i];
        const option = document.createElement('option');
        option.value = groupName;
        option.textContent = groupName;
        groupSelector.appendChild(option);
      }
    }

    // Render groups and their members
    function renderGroups() {
      const groupsRef = db.ref('groups');
      groupsRef.on('value', (snapshot) => {
        groupsDiv.innerHTML = '';
        const groups = snapshot.val();
        for (const groupName in groups) {
          const group = groups[groupName];
          const groupDiv = document.createElement('div');
          groupDiv.classList.add('group');
          groupDiv.innerHTML = `<strong>${group.name}</strong>: ${group.members.join(', ')}`;
          groupsDiv.appendChild(groupDiv);
        }
      });
    }

    // Join group
    function joinGroup() {
      const studentName = nameSelector.value;
      const groupName = groupSelector.value;

      if (!studentName) {
        alert('Please select a name');
        return;
      }
      if (!groupName) {
        alert('Please select a group');
        return;
      }

      const groupRef = db.ref('groups/' + groupName);
      groupRef.once('value', (snapshot) => {
        const group = snapshot.val();
        if (group) {
          const members = group.members || [];
          if (!members.includes(studentName)) {
            members.push(studentName);
            groupRef.update({ members });
          }
        } else {
          groupRef.set({
            name: groupName,
            members: [studentName]
          });
        }
      });
    }

    // Initialize
    generateGroups();
    renderGroups();
  </script>
</body>
</html>
